<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSelix | Premium Cosmetics & Beauty Store</title>

    <meta name="google-site-verification" content="u0HQvmeVKbyBWL1oaDDylFERp4bmJKpg-IT7i_U0CmE" />
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #2d2d2d; 
            --accent: #b76e79; 
            --accent-light: #fdf2f4; 
            --accent-dark: #8b4553;
            --bg-soft: #fafafa;
            --white: #ffffff;
            --gold: #d4af37;
            --font-ur: 'Noto Nastaliq Urdu', serif;
            --font-en: 'Plus Jakarta Sans', sans-serif;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: var(--font-en);
            background: linear-gradient(135deg, #fff9fa 0%, #fef5f7 50%, #fff9fa 100%);
            color: var(--primary);
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        .urdu { font-family: var(--font-ur); line-height: 2.2; direction: rtl; }

        /* Navbar */
        .top-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(183, 110, 121, 0.15);
        }

        .logo-mini { width: 45px; height: 45px; border-radius: 50%; border: 3px solid var(--accent); }

        /* Hero Section */
        .brand-hero {
            text-align: center;
            padding: 60px 25px 80px;
            background: linear-gradient(135deg, rgba(255, 249, 250, 0.95), rgba(254, 245, 247, 1));
            border-bottom-left-radius: 45px;
            border-bottom-right-radius: 45px;
            box-shadow: 0 15px 50px rgba(183, 110, 121, 0.12);
        }

        .brand-logo {
            width: 130px; height: 130px; border-radius: 50%; border: 5px solid white;
            box-shadow: 0 20px 60px rgba(183, 110, 121, 0.35); margin-bottom: 22px;
        }

        .brand-name { font-size: 2.2rem; font-weight: 800; color: var(--accent); letter-spacing: 3px; }

        /* Hadith Card */
        .hadith-card {
            background: white; border: 3px solid var(--accent);
            padding: 30px; margin: 40px auto; max-width: 680px; border-radius: 25px;
        }

        /* Choice Buttons */
        .choice-container { max-width: 650px; margin: 0 auto; padding: 0 25px; }
        .choice-btn {
            background: white; border: 2px solid rgba(183, 110, 121, 0.15);
            padding: 25px; border-radius: 28px; width: 100%; margin-bottom: 22px;
            display: flex; align-items: center; justify-content: space-between;
            transition: 0.4s; cursor: pointer;
        }
        .choice-btn:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(183, 110, 121, 0.2); }
        .choice-btn.primary { background: var(--primary); color: white; border: none; }

        /* Product Cards */
        .product-card {
            background: white; border-radius: 28px; overflow: hidden;
            box-shadow: 0 10px 35px rgba(0,0,0,0.06); height: 100%; transition: 0.4s;
        }
        .p-img-box { height: 260px; position: relative; }
        .p-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .category-badge { position: absolute; top: 15px; left: 15px; background: white; padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }
        .price-tag { background: var(--accent); color: white; padding: 8px 15px; border-radius: 20px; font-weight: 800; }
        .product-info { padding: 20px; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; display: flex; justify-content: space-around;
            padding: 15px 0; border-top: 2px solid rgba(183, 110, 121, 0.15); z-index: 999;
        }
        .nav-item { text-decoration: none; color: var(--primary); font-size: 0.7rem; text-align: center; }

        /* Sections visibility */
        #catalogSection, #shopSection { display: none; padding-top: 30px; }
        
        /* Toast */
        .toast-notification {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #2d2d2d; color: white; padding: 12px 25px; border-radius: 50px;
            display: none; z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="toast" class="toast-notification"></div>

    <nav class="top-nav">
        <a href="#" class="nav-brand" style="text-decoration: none; color: black; font-weight: bold;">
            <img id="navLogo" src="logo.png" alt="SSelix" class="logo-mini">
            <span>OFFICIAL STORE</span>
        </a>
    </nav>

    <div id="homeView">
        <section class="brand-hero">
            <img id="brandLogo" src="logo.png" alt="SSelix Logo" class="brand-logo">
            <h1 id="brandName" class="brand-name">SSelix</h1>
            <div class="hadith-card">
                <p id="hUrdu" class="urdu">سچا اور امانت دار تاجر (قیامت کے دن) انبیاء، صدیقین اور شہداء کے ساتھ ہوگا۔</p>
                <p id="hEng" style="font-style: italic; font-size: 0.9rem;">"The honest and trustworthy merchant will be with the prophets..."</p>
            </div>
        </section>

        <div class="choice-container">
            <div class="choice-btn primary" onclick="openShop()">
                <div style="text-align: right;">
                    <h5 style="margin:0;">Shop Collection</h5>
                    <p class="urdu" style="margin:0; font-size: 0.8rem;">براہ راست خریداری کریں</p>
                </div>
                <i class="bi bi-bag-heart-fill" style="font-size: 2rem;"></i>
            </div>

            <div class="choice-btn" onclick="showCatalog()">
                <div style="text-align: right;">
                    <h5 style="margin:0;">View Catalog</h5>
                    <p class="urdu" style="margin:0; font-size: 0.8rem;">کیٹلاگ دیکھیں</p>
                </div>
                <i class="bi bi-grid-3x3-gap-fill" style="font-size: 2rem; color: var(--accent);"></i>
            </div>
        </div>
    </div>

    <div class="container" id="catalogSection">
        <button class="btn btn-outline-dark mb-4" onclick="goHome()">واپس جائیں</button>
        <div id="productsContainer" class="row g-4"></div>
    </div>

    <div class="container" id="shopSection">
        <button class="btn btn-outline-dark mb-4" onclick="goHome()">واپس جائیں</button>
        <div id="cartItems" class="mb-4"></div>
        <div id="orderFormContainer">
             </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="bi bi-chat-dots-fill"></i><br>Contact
        </a>
        <a href="https://digitalsiteshub.github.io/" target="_blank" class="nav-item">
            <i class="bi bi-grid-fill"></i><br>More Apps
        </a>
        <a href="https://ulutfyad48-debug.github.io/Bachatino/" target="_blank" class="nav-item">
            <i class="bi bi-bag-fill"></i><br>Bachatino
        </a>
    </nav>

    <script>
        // --- ڈیٹا کنفیگریشن ---
        const siteConfig = {
            brandName: "SSelix",
            brandLogo: "logo.png",
            developerUrl: "https://digitalsiteshub.github.io/",
            whatsappNumber: "+923102890002"
        };

        const products = [
          {
            id: 1,
            title: "Maybelline Fit Me Foundation",
            category: "فاؤنڈیشن",
            price: 2850,
            description: "میبلین فٹ می فاؤنڈیشن - بہترین میٹ فنش۔",
            image: "https://images.unsplash.com/photo-1631730359585-38a4935cbec4?w=400",
            stock: 15
          },
          {
            id: 2,
            title: "Vitamin C Serum 20%",
            category: "اسکن کیئر",
            price: 1250,
            description: "وٹامن سی سیرم - جلد کو نکھارے۔",
            image: "https://images.unsplash.com/photo-1625772452859-1c03d5bf1137?w=400",
            stock: 20
          }
        ];

        // --- فنکشنز ---
        function showCatalog() {
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('shopSection').style.display = 'none';
            document.getElementById('catalogSection').style.display = 'block';
            renderProducts();
        }

        function openShop() {
            document.getElementById('homeView').style.display = 'none';
            document.getElementById('catalogSection').style.display = 'none';
            document.getElementById('shopSection').style.display = 'block';
            document.getElementById('cartItems').innerHTML = '<p class="text-center">آپ کی کارٹ فی الحال خالی ہے، کیٹلاگ سے چیزیں منتخب کریں۔</p>';
        }

        function goHome() {
            document.getElementById('catalogSection').style.display = 'none';
            document.getElementById('shopSection').style.display = 'none';
            document.getElementById('homeView').style.display = 'block';
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            products.forEach(p => {
                container.innerHTML += `
                    <div class="col-12 col-md-6">
                        <div class="product-card">
                            <div class="p-img-box">
                                <img src="${p.image}">
                                <span class="category-badge">${p.category}</span>
                            </div>
                            <div class="product-info">
                                <h6>${p.title}</h6>
                                <p class="urdu small">${p.description}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price-tag">Rs.${p.price}</span>
                                    <button class="btn btn-dark btn-sm" onclick="showToast('کارٹ فنکشن لوڈ ہو رہا ہے...')">خریدیں</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // پیج لوڈ ہونے پر سیٹنگز اپلائی کریں
        window.onload = () => {
            document.getElementById('brandName').innerText = siteConfig.brandName;
        };
    </script>
</body>
</html>
