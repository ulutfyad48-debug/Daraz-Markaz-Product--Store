<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Shopping Experience</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- WORLD CLASS CSS --- */
        :root {
            --primary: #2d3436;
            --accent: #0984e3;
            --glass: rgba(255, 255, 255, 0.85);
            --blur: blur(12px);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #dfe6e9;
            color: var(--primary);
            overflow-x: hidden;
        }

        /* 1. Header Styling (Easy to Edit) */
        .navbar {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding: 15px 0;
        }

        /* 2. Welcome Splash Screen */
        #welcomeOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            transition: 0.5s;
        }

        .choice-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            width: 280px;
        }
        .choice-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
        }

        /* 3. Product Cards */
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: 0.3s;
            border: 1px solid rgba(0,0,0,0.02);
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        /* 4. Seamless Internal Browser (The Magic) */
        #internalBrowser {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 10000;
            display: none; /* Hidden by default */
            flex-direction: column;
            animation: slideUp 0.4s ease-out;
        }
        .browser-header {
            height: 60px;
            background: #f1f2f6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
        }
        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* Button Gradients */
        .btn-custom {
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 500;
            color: white;
            width: 100%;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="welcomeOverlay">
        <img id="splashLogo" src="" width="80" class="mb-4 rounded-circle">
        <h2 id="welcomeTitle" class="fw-bold mb-2">Welcome</h2>
        <p id="welcomeDesc" class="mb-5 text-white-50">Select your preference</p>
        
        <div class="d-flex flex-wrap justify-content-center">
            <div class="choice-card" onclick="enterSite('direct')">
                <i class="bi bi-bag-check-fill fs-1 text-info mb-3"></i>
                <h4>Quick Shop</h4>
                <p class="small opacity-75">Buy directly via WhatsApp or Checkout</p>
            </div>
            <div class="choice-card" onclick="enterSite('explore')">
                <i class="bi bi-grid-fill fs-1 text-warning mb-3"></i>
                <h4>Compare Prices</h4>
                <p class="small opacity-75">Check rates on Daraz, Markaz & Others</p>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" id="navBrand">Store</a>
            
            <button class="btn btn-sm btn-light rounded-circle shadow-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuSidebar">
                <i class="bi bi-list fs-5"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="menuSidebar" style="border-radius: 20px 0 0 20px;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled fs-5">
                <li class="mb-3"><a href="#" class="text-decoration-none text-dark"><i class="bi bi-house me-2"></i> Home</a></li>
                <li class="mb-3"><a href="#" class="text-decoration-none text-dark"><i class="bi bi-info-circle me-2"></i> About Us</a></li>
                <li class="mb-3"><a href="#" class="text-decoration-none text-dark"><i class="bi bi-envelope me-2"></i> Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="container" style="margin-top: 100px; padding-bottom: 80px;">
        <div class="row g-4" id="productsGrid">
            </div>
    </div>

    <div id="internalBrowser">
        <div class="browser-header">
            <button class="btn btn-light rounded-circle" onclick="closeBrowser()">
                <i class="bi bi-x-lg"></i>
            </button>
            <span class="fw-bold text-muted" id="browserUrlDisplay">Loading...</span>
            <button class="btn btn-primary btn-sm rounded-pill px-3" onclick="openExternal()">
                Open in App <i class="bi bi-box-arrow-up-right ms-1"></i>
            </button>
        </div>
        <iframe id="siteFrame" src=""></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>

    <script>
        // 1. Load Data on Start
        window.onload = function() {
            document.getElementById('navBrand').innerText = siteData.name;
            document.getElementById('splashLogo').src = siteData.logo;
            document.getElementById('welcomeTitle').innerText = siteData.welcomeTitle;
            document.getElementById('welcomeDesc').innerText = siteData.welcomeDesc;
            renderProducts();
        }

        // 2. Handle Welcome Screen
        function enterSite(mode) {
            document.getElementById('welcomeOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcomeOverlay').style.display = 'none';
            }, 500);
            // You can save 'mode' to localStorage if you want to remember choice
        }

        // 3. Render Products Logic
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            productsData.forEach(prod => {
                // Generate Buttons dynamically based on data.js
                let buttonsHTML = '';
                prod.links.forEach(link => {
                    // Color logic
                    let bg = link.color === 'orange' ? '#ff6b6b' : 
                             link.color === 'green' ? '#1dd1a1' : 
                             link.color === 'blue' ? '#54a0ff' : '#2d3436';
                    
                    buttonsHTML += `
                        <button onclick="openLink('${link.url}', '${link.platform}')" 
                                class="btn-custom" style="background:${bg}">
                            <span>${link.platform}</span>
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    `;
                });

                grid.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="product-card">
                            <img src="${prod.image}" class="card-img-top">
                            <div class="p-4">
                                <h3 class="fw-bold mb-1">${prod.name}</h3>
                                <p class="text-muted small">${prod.desc}</p>
                                <h4 class="fw-bold my-3">$${prod.price}</h4>
                                <div class="mt-4">
                                    ${buttonsHTML}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // 4. Seamless Browser Logic
        let currentUrl = '';

        function openLink(url, platformName) {
            // WhatsApp Direct -> Open immediately
            if(url.includes('wa.me')) {
                window.open(url, '_blank');
                return;
            }

            // Others -> Try to open inside Internal Browser
            const browser = document.getElementById('internalBrowser');
            const iframe = document.getElementById('siteFrame');
            const title = document.getElementById('browserUrlDisplay');
            
            currentUrl = url;
            title.innerText = "Shopping on " + platformName;
            
            browser.style.display = 'flex';
            
            // Note: Some sites (like Daraz/Amazon) block iframes. 
            // If it stays white, user clicks "Open in App".
            iframe.src = url; 
        }

        function closeBrowser() {
            document.getElementById('internalBrowser').style.display = 'none';
            document.getElementById('siteFrame').src = ""; // Stop loading
        }

        function openExternal() {
            window.open(currentUrl, '_blank');
        }
    </script>
</body>
</html>
